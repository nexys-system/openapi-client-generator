<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenAPI to TypeScript Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold mb-4 text-center">
        OpenAPI to TypeScript Generator
      </h1>

      <div class="bg-white p-6 rounded shadow-md">
        <label class="block mb-2 font-semibold" for="fileInput"
          >Upload your OpenAPI JSON file:</label
        >
        <input
          id="fileInput"
          type="file"
          accept=".json"
          class="mb-4 p-2 border border-gray-300 rounded w-full" />

        <button
          id="generateButton"
          class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">
          Generate TypeScript
        </button>

        <pre
          id="output"
          class="bg-gray-900 text-white p-4 mt-4 rounded overflow-x-auto"></pre>
      </div>
    </div>

    <script src="./generator.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
